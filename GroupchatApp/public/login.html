<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Now | Login</title>
</head>
<body>

    <div class="main">  	

        <div class="login">
            <form onsubmit="login(event)" method="POST">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="emailId" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button type="submit" id="submit">Login</button>
                <div class="signup_link" style="color: rgba(218, 218, 218, 0.774);">
                    New To Chat Now? <a href="./signup.html" style="text-decoration: none; color: #0e2e16;">Signup now</a> <br>
                </div>
            </form>
        </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
