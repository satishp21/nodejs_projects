<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Now | Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f1f1f1;
        }

        .main {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup form {
            display: flex;
            flex-direction: column;
        }

        .signup input[type="text"],
        .signup input[type="email"],
        .signup input[type="phoneNumber"],
        .signup input[type="password"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .signup button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login_link {
            margin-top: 10px;
            text-align: center;
            color: rgba(218, 218, 218, 0.774);
        }

        .login_link a {
            text-decoration: none;
            color: #0e2e16;
        }

        #notification {
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
        }

        #notification li {
            margin-bottom: 5px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="main">  	
        <h2>Signup</h2>
        <div class="signup">
            <form onsubmit="signUp(event)" method="POST">
                <input type="text" name="name" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="phoneNumber" name="phone" placeholder="Phone number" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button type="submit" id="submit">Sign up</button>
                <div class="login_link">
                    Already a member? <a href="./login.html">Login</a>
                </div>
                <ul id="notification"></ul>
            </form>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
