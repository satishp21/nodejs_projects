<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Now | Signup</title>
</head>
<body>

	<div class="main">  	
        <h2>Signup</h2>
			<div class="signup">
				<form onsubmit="signUp(event)" method="POST">
					<input type="text" name="name" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
                    <input type="phoneNumber" name="phone" placeholder="phone number" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<button type="submit" id="submit">Sign up</button>
                    <div class="login_link" style="color: rgba(218, 218, 218, 0.774);">
                        Already a member? <a href="./login.html" style="text-decoration: none; color: #0e2e16;"> Login</a>
                    </div>
                    <ul id="notification"></ul>
				</form>
			</div>

	</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
