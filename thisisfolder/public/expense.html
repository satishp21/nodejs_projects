<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker</title>
</head>
    <body>
          <form onsubmit="addExpense(event);" method="post">
            <label>Expense amount</label>
            <input type="text" name="expenseAmt"  id="expAmt">
            <input type="text" name="description"  id="desc">
            <label>Description</label>
            <select name="category" name="category"  id="category">
              <option value="food">food</option>
              <option value="Electricity">Electricity</option>
              <option value="Movies">Movies</option>
              <option value="fuel">fuel</option>   
          </select>
            <button type="submit" id="submit" class="addExpenseBtn">Add expense</button>
          </form>
          <ul id="expenses"></ul>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
        <script src="./expense.js">  
        </script>
    </body>
</html>
