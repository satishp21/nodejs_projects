<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form onsubmit="addNewExpense(event)">
        <label for="expenseamount">Choose expenseamount:</label>
        <input type="number" name="expenseamount" required>
        <label for="description">Choose description:</label>
        <input type="text" name="description" required>
        <label for="category">Choose a category:</label>
        <select id="category" name="category">
            <option value="fuel">fuel</option>
            <option value="food">food</option>
            <option value="electricity">electricity</option>
            <option value="Movie">Movie</option>
        </select>
        <button>Add Expense</button>
    </form>
    <div id="message"></div>
    <button id="rzp-button1">Buy Premium</button>
    <button onclick="download()" id="downloadexpense">Download File</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <h1>Expenses</h1>
    <label for="RPP">Rows per page:</label>
    <select id="RPP" name="RPP" onchange="RPPvalue()">
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="9">9</option>
        <option value="12">12</option>
    </select>
    <ul id='listOfExpenses'>
    </ul>
    <div id="pagination"></div>
    <ul id="leaderboard"></ul>
    <ul id="downloadedfiles"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src='./index.js'></script>

</body>
</html>
