<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f1f1f1;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-bottom: 10px;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            text-align: center;
        }

        label[for="RPP"] {
            margin: 10px 0;
        }

        select[name="RPP"] {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        #listOfExpenses {
            margin: 20px auto;
            max-width: 300px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
        }

        #pagination {
            margin: 20px auto;
            text-align: center;
        }

        #leaderboard {
            margin: 20px auto;
            max-width: 300px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
        }

        #downloadedfiles {
            margin: 20px auto;
            max-width: 300px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form onsubmit="addNewExpense(event)">
        <label for="expenseamount">Choose expense amount:</label>
        <input type="number" name="expenseamount" required>
        <label for="description">Choose description:</label>
        <input type="text" name="description" required>
        <label for="category">Choose a category:</label>
        <select id="category" name="category">
            <option value="fuel">fuel</option>
            <option value="food">food</option>
            <option value="electricity">electricity</option>
            <option value="Movie">Movie</option>
        </select>
        <button>Add Expense</button>
    </form>
    <div id="message"></div>
    <button id="rzp-button1">Buy Premium</button>
    <button onclick="download()" id="downloadexpense">Download File</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <h1>Expenses</h1>
    <label for="RPP">Rows per page:</label>
    <select id="RPP" name="RPP" onchange="RPPvalue()">
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="9">9</option>
        <option value="12">12</option>
    </select>
    <ul id="listOfExpenses"></ul>
    <div id="pagination"></div>
    <ul id="leaderboard"></ul>
    <ul id="downloadedfiles"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
